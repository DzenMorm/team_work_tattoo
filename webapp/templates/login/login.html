{% extends "base.html" %}
{% block content %}
    <body class='backlogin'>
    <div class='container'>
        <div class="row align-items-center">
            {% include('flash_massages.html') %}
            <span
                class="border border-1 col-3 bg-light text-dark rounded-3 shadow-lg p-3 mb-5 rounded position-absolute top-50 start-50 translate-middle">
                <h1>{{ page_title }}</h1>
                <form action="{{ url_for('general.process_login') }}" method="post">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        {{ form.email.label }}
                        {{ form.email() }}
                    </div>
                    <div class="mb-3">
                        {{ form.password.label }}
                        {{ form.password() }}
                    </div>
                    {{ form.submit }}
                    <br>
                </form>
            </span>
        </div>
    </div>
    </body>
{% endblock %}
